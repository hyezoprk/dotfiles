"$schema" = 'https://starship.rs/config-schema.json'
format = """
$directory\
$line_break\
$character"""

[directory]
truncation_length = 1
use_os_path_sep = true
style = "bold blue"
format = 'ğŸ—‚ï¸ [$path]($style)[$read_only]($read_only_style)'
read_only = "ğŸš¨ "
read_only_style = "bold red"
repo_root_format = "ïˆ  [$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) [$git_branch](bold green)"
repo_root_style = 'bold yellow'

[character]
format = "$symbol "
success_symbol = "[â—](bold italic bright-yellow)"
error_symbol = "[â—‹](italic purple)"
vimcmd_symbol = "[â– ](italic dimmed green)"

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = "â‹ˆâ”ˆ"
disabled = false

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "â€‹"
untracked = "â€‹"
modified = "â€‹"
staged = "â€‹"
renamed = "â€‹"
deleted = "â€‹"
stashed = "â‰¡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

